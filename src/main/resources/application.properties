#mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pubgAnalysis
spring.datasource.username=root
spring.datasource.password=trs@mlf.028

#jpa config
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

#最大连接数
http.maxTotal = 100
#并发数
http.defaultMaxPerRoute = 20
#创建连接的最长时间
http.connectTimeout=1000
#从连接池中获取到连接的最长时间
http.connectionRequestTimeout=500
#数据传输的最长时间
http.socketTimeout=10000
#提交请求前测试连接是否可用
http.staleConnectionCheckEnabled=true

#es集群名称
elasticsearch.cluster.name=elasticsearch_develop
#esip地址
elasticsearch.tcp.host=127.0.0.1
#estcp端口
elasticsearch.tcp.port=9300


#配置日志
logging.level.root=info
logging.level.com.evils = DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.file=C:\\develop\\elasticsearch\\log\\pubg.log